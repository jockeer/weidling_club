  path_provider: ^1.1.0
  google_maps_flutter: ^0.5.28+1
  location: ^3.0.2
  webview_flutter: ^2.0.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1 

