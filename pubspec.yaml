  shared_preferences: ^0.5.2
  modal_progress_hud: ^0.1.3
  bubble_tab_indicator: ^0.1.4
  pull_to_refresh: ^1.5.7
  url_launcher: ^6.0.3
  connectivity: ^0.4.8+6
  # webview_flutter: ^0.3.22+1
  firebase_messaging: ^6.0.16
  flushbar: ^1.10.4
