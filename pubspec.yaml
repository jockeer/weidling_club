environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  
    
  cupertino_icons: ^1.0.2
  rxdart: ^0.21.0
  http:
